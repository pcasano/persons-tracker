<div class="container col-12">
    <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of personService.persons; index as i;">
        <th scope="row">{{i}}</th>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.email}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="onDetails(i)">Details</button>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="onDelete(i)">Delete</button>
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="onEdit(i)">Edit</button>
          

        </td>
      </tr>

    </tbody>
  </table>
</div>
