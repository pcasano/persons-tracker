<div style="background-color:LightGray;">

  <div class="container">

    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
        <div class="row mx-5">
            <div class="mb-3 col">
                <label for="" class="form-label">First name</label>
                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                <span style="color: red;"  *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">First name field is required</span>
              </div>
              <div class="mb-3 col">
                <label for="" class="form-label">Last name</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                <span style="color: red;"  *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">Last name field is required</span>
              </div>
        </div>    
        <div class="row mx-5">
            <div class="mb-3 col">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="Email">
              </div>
              <div class="mb-3 col">
                <label for="" class="form-label">Country</label>
                <input type="text" class="form-control" formControlName="country" placeholder="country">
              </div>
              <div class="mb-3 col">
                <label for="" class="form-label">Age</label>
                <input type="text" class="form-control" formControlName="age" placeholder="Age">
              </div>
        </div>
        <div>
            <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary mx-5">Submit</button>
            <br>
            <br>
        </div>
    </form>

</div>

</div>
